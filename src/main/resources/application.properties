#credenciais
spring.security.oauth2.client.registration.google.client-id=<credential-id>
spring.security.oauth2.client.registration.google.client-secret=<secret-key>

#banco de dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-plataform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=<host>
spring.datasource.username=<user>
spring.datasource.password=<senha>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver